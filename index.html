<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="indexStyle.css">

  <!-- Google Font -->

  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">

  <title>ListED</title>
  </head>
  <body>
    <h1 class="text-center">My Lists</h1>

  <div class="card-deck text-center">

      <div class="card mx-lg-5 mb-5" style="width: 18rem;">
        <img class="card-img-top d-none d-lg-inline" src="img/grocery.jpg" alt="grocery">
          <div class="card-body">
            <h5 class="card-title">Grocery List</h5>
            <p class="card-text">Items left to be bought: </p>
            <a href="grocery.html" class="btn btn-info mt-auto">Show me</a>
          </div>
      </div>

      <div class="card mb-5" style="width: 18rem;">
        <img class="card-img-top d-none d-lg-inline" src="img/toDolist.jpg" alt="toDolist">
          <div class="card-body">
            <h5 class="card-title">To Do List</h5>
            <p class="card-text">Items pending:</p>
            <a href="#" class="btn btn-info">Show me</a>
          </div>
      </div>

      <div class="card mx-lg-5 mb-5" style="width: 18rem;">
        <img class="card-img-top d-none d-lg-inline" src="img/packing.jpg" alt="packing">
          <div class="card-body">
            <h5 class="card-title">Packing List</h5>
            <p class="card-text">Items left to be packed:</p>
            <a href="#" class="btn btn-info">Show me</a>
          </div>        
      </div>

  </div>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </body>
</html>
